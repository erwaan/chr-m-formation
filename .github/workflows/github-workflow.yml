name: Update HTML from Markdown

on:
  push:
    branches:
      - main
    paths:
      - 'textes/*.md'

jobs:
  update-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Update all HTML files
        run: python update_all_html.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.html
          git diff --staged --quiet || git commit -m "ðŸ¤– Update HTML from Markdown"
          git push
